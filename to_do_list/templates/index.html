<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">To-Do List</h1>

        <!-- Form to add new tasks -->
        <form action="/add" method="POST" class="d-flex mb-4">
            <input type="text" name="task" class="form-control me-2" placeholder="Enter task here..." required>
            <button type="submit" class="btn btn-primary">Add Task</button>
        </form>

        <!-- List of tasks -->
        <ul class="list-group">
            {% for task in tasks %}
            <li class="list-group-item d-flex justify-content-between align-items-center {% if task[2] %}text-decoration-line-through{% endif %}">
                <span>{{ task[1] }}</span>
                <div>
                    {% if not task[2] %}
                    <a href="/complete/{{ task[0] }}" class="btn btn-success btn-sm me-2">Complete</a>
                    {% endif %}
                    <a href="/delete/{{ task[0] }}" class="btn btn-danger btn-sm">Delete</a>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>

    <!-- Bootstrap JS (Optional, for advanced features like modals) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
